<ion-content padding>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">My Score</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- Display message if no items found. -->
  <!-- <div class="no-item" text-center *ngIf="score === 0">
    <h3>
    No items available.
    </h3>
    <p>
    Click on the plus in the bottom-right corner of the app to add some.
    </p>
  </div> -->
  <!-- List of Sliding Items -->
  <div class="no-item" text-center *ngIf="loadScores().length === 0">
    <h3>
    No scores available. Go play some!
    </h3>
  </div>
  <!-- List of Sliding Items -->
  <ion-list>
    <ion-item-sliding *ngFor="let score of loadScores(); let i = index">
      <ion-item>
        <h2>Score: {{score}}</h2>
      </ion-item>
      <ion-item-options>
        <button (click)="shareScore(score, i)" ion-button color="light" icon-start>
          <ion-icon name="share"></ion-icon>
          Share
        </button>
        <!-- <button (click)="removeScore(score, i)" ion-button color="secondary" icon-start>
        <ion-icon name="trash"></ion-icon>
        Delete
        </button> -->
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
